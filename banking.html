<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Main site</title>

</head>
<body>
    <header>
        <h1 class="text-5xl	 mt-16 text-center mx-auto">Main Branch of  <span class="text-purple-600 font-semibold">xyz Bank</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4 text-white my-16">
                <div class="bg bg-purple-400 p-8 rounded shadow">
                    <h3 class="text-2xl">deposite</h3>
                    <h2 class="text-5xl">$<span id="totalDeposit">00</span></h2>
                </div>
                <div class="bg bg-green-300 p-8 rounded shadow">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="totalWithdraw">00</span></h2>
                </div>
                <div class="bg bg-blue-400 p-8 rounded shadow">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="totalBalance">1200</span></h2>
                </div>
                

            </div>

        </section>

        <section class="my-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg bg-red-200 rounded shadow p-8">
                    <h3 class="text-2xl text-purple-900 my-4">Deposite here</h3>

                    <div>
                        <input class="mb-2 border-purple-700 rounded p-1 w-3/4 shadow-sm text-purple-900 text-xl font-medium" id="depositInput" type="text" placeholder="$amount"> <br>
                        
                        <button id="deposit-btn" class="bg bg-purple-500 px-4 py-1 rounded text-xl shadow-sm text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg bg-blue-200 rounded shadow p-8">
                    <h3 class="text-2xl text-purple-900 my-4">Withdraw here</h3>

                    <div>
                        <input class="mb-2 border-purple-700 rounded p-1 w-3/4 shadow-sm text-purple-900 text-xl font-medium" id="withdrawInput" type="text" placeholder="$amount"> <br>
                       
                        <button id="withdraw-btn" class="bg bg-purple-500 px-4 py-1 rounded text-xl shadow-sm text-white">Withdraw</button>
                    </div>
                </div>

            </div>


        </section>
        <script src="bank.js"></script>
    </main>
</body>
</html>
