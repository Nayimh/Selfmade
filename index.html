<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <h1 class="text-5xl mt-9 text-center mx-auto">Welcome to my <span class="text-purple-600 font-semibold">Bank</span></h1>
    <main>
        <section class="bg bg-green-300 w-3/5 mx-auto mt-9 p-8 text-white rounded-2xl shadow-2xl">
            <h3 class="text-4xl font-semibold my-2 ">Login</h3>
            <div>
                <input class="mb-2 border-gray-100 rounded p-1 w-3/4 shadow-sm text-black" id="emailInput" type="text" placeholder="enter your email"> <br>
                <input class="mb-2 border-gray-100 rounded p-1 w-3/4 shadow-sm text-black" id="passInput" type="password" placeholder="enter your password"><br>
                <button id="login-btn" class="bg bg-yellow-500 px-4 py-1 rounded text-xl shadow-sm">Login</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
